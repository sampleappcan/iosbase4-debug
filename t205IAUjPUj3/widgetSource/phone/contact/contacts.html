            .sc-text-select {

            }
            .tab_badge {
                position: absolute;
                width: 1.5em;
                height: 1.5em;
                right: 1.8em;
                top: 0.2em;

                border-radius: 1.2em;
                text-align: center;
                padding: 0.1em;
            }
            .uinn-a15 {
                padding: 0.4em 0;
            }
            .uc-al {
                -webkit-border-bottom-left-radius: 0.2em;
                -webkit-border-top-left-radius: 0.2em;
                border-bottom-left-radius: 0.2em;
                border-top-left-radius: 0.2em;
            }
            .uc-ar {
                -webkit-border-bottom-right-radius: 0.2em;

                border-top-right-radius: 0.2em;
            }
        </style>
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" >
                <div id="topHeader" class="uh bc-text-head ub bc-head">
                    <div class="nav-btn" id="nav-left">
                        <div class="fa fa-angle-left fa-2x"></div>
                    </div>
                    <div class="ut ub-f1 ulev1 ut-s tx-c" tabindex="0">
                        附近的人
                    </div>
                    <div class="nav-btn nav-bt" id="nav-right"></div>
                </div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/config.js"></script>
        <script src="../js/md5.js"></script>
        <script src="../js/project.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            App.openFrame("content", "nearconats_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
            if (App.getAppPlat()) {
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {
                        closeWin();
                    }
                }
                uexWindow.setReportKey(0, 1);
            }
        });

        appcan.button("#nav-left", "btn-act", function() {
            closeWin();
        })
        function closeWin(type) {
            App.removeVal('conIndex');
            App.removeVal("bodyHeader");
            App.removeVal("titHeight");
            App.removeVal("uSubType");
            App.removeVal("uType");
            App.removeVal("typeName");
            App.removeVal("sType");
            App.removeVal("typeFilter");
            App.removeVal("uThirdType");
            App.closeWin(App.getCurrWinName(), type);
            if (type == undefined || type == null) {
                type = -1;
            }
            appcan.window.close(type);
        }

    </script>
</html>

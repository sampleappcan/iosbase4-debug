<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <style>
            .btn1 {
                padding: .25em 0.4em;
                height: 2em;
                font-size: 0.9125em;
                text-align: center;
                width: 5em;
            }
        </style>
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head headerh">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <div class="ut ub-f1 ulev1 ut-s tx-c" tabindex="0">
                    订单详情
                </div>
                <div class="nav-btn nav-bt" ></div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l ubb bc-border">

            </div>
            <!--content结束-->
            <div id="footer" class="uf t-bla ub ubt bc-border ub-pe ub-ac sc-bg footerhh" >
                <div id="refound" class="btn1 ub uba bc-border ub-ac bc-text ub-pc uc-a1 umar-r uhide">
                    申请退款
                </div>
                <div id="onBoardConfirm" class="btn1 ub uba bc-border ub-ac bc-text ub-pc uc-a1 umar-r uhide">
                    上船确认
                </div>
                <div id="payNow" class="btn1 ub ub-ac t-wh ub-pc sc-bg-alert uc-a1 umar-r uhide">
                    立即付款
                </div>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/config.js"></script>
        <script src="../js/md5.js"></script>
        <script src="../js/project.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            App.openFrame("content", "orderDetail_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
            if (App.getAppPlat()) {
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {
                        closeWin();
                    }
                }
                uexWindow.setReportKey(0, 1);
            }
        });
        appcan.button("#nav-left", "btn-act", function() {
            closeWin(-1);
        })
        function closeWin(type) {
            App.removeVal("orderId");
            App.closeWin(App.getCurrWinName(), type);
            if (type == undefined || type == null) {
                type = -1;
            }
            appcan.window.close(type);
        }

        function showBtn(status, userType) {
            if (status == 1 && userType == "个人") {
                $("#payNow").removeClass("uhide");
            }
            if (status == 3 && userType == "企业") {
                $("#onBoardConfirm").removeClass("uhide");
            }
            if (status == 4 && userType == "个人") {
                $("#refound").removeClass("uhide");
            }
        }


        appcan.button("#refound", "btn-act", function() {
            App.evalJs({
                js : "refound()"
            })
        })

        appcan.button("#onBoardConfirm", "btn-act", function() {
            App.evalJs({
                js : "onBoardConfirm()"
            })
        })

        appcan.button("#payNow", 'btn-act', function() {
            App.evalJs({
                js : "payNow()"
            })
        })
    </script>
</html>

    <script>
        var sScroll;
        appcan.ready(function() {
            var titHeight = $('#header').height();
            App.setVal("titHeight", titHeight);
            App.openFrame("content", "orderList_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
            if (App.getAppPlat()) {
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {
                        closeWin();
                    }
                }
                uexWindow.setReportKey(0, 1);
            }
            sScroll = new IScroll('#scroller1', {
                snap : true,
                useTransform : true,
                useTransition : true,
                HWCompositing : true,
                scrollbars : false,
                mouseWheel : false,
                interactiveScrollbars : false,
                shrinkScrollbars : 'clip',
                fadeScrollbars : false,
                scrollX : true,
                bounce : false,
                eventPassthrough : true,
                probeType : 1,
                onclick : true
            });
            var width = window.innerWidth;
            $('#scroller1').css('width', width);
            $('#scroller1 ul li').css('width', "4em");
            sScroll.refresh();
        });
        $('#scroller1 ul li').on("click", function(evt) {
            $(".item").removeClass("sc-text-active");
            $(this).find(".item").addClass("sc-text-active");
            var status = $(this).attr("data-index");
            App.setVal("status", status);
            App.evalJs({
                js : "uexWindow.topBounceViewRefresh();"
            })
        })
        appcan.button("#nav-left", "btn-act", function() {
            closeWin()
        })
        function closeWin(type) {
            App.removeVal("status");
            App.removeVal("titHeight");
            App.closeWin(App.getCurrWinName(), type);
            if (type == undefined || type == null) {
                type = -1;
            }
            appcan.window.close(type);
        }

    </script>

<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="groupChatSetting_content/css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="ub ub-ver ub-f1">
            <div class="ubt bc-border c-wh umar-at1 ub-f1">
                <div id="listview2"></div>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.listview.js"></script>
        <script src="../js/config.js"></script>
        <script src="../js/md5.js"></script>
        <script src="../js/project.js"></script>
    </body>
    <script>
        var userinfo;
        var group;
        var lv2 = appcan.listview({
            selector : "#listview2",
            type : "thinLine",
            hasIcon : false,
            hasAngle : false,
            hasControl : true,
        });
        appcan.ready(function() {
            loadData();
        })

        lv2.on("switch:change", function(ele, obj) {
            //console.log(obj)
            switch(obj.id) {
            case 0:
                break;
            }
        })
        function loadData() {
            userinfo = App.getUserInfo();
            group = App.getJson('groupInfo');
            var groupNum = App.getVal('groupNumber');
            var groupHeadUri = App.getVal('groupHeadUri');
            lv2.set([{
                title : '<ul class="ub t-bla ub-ac ">' + '<li class="ub-f1 ut-s ulev-app1">允许被搜索</li>' + '</ul>',
                "switchBtn" : {
                    value : group.isPublic,
                    mini : true
                },
                id : 0
            }, {
                title : '<ul class="ub t-bla ub-ac ">' + '<li class="ub-f1 ut-s ulev-app1">允许群成员拉人进群</li>' + '</ul>',
                "switchBtn" : {
                    value : group.allowInvites,
                    mini : true
                },
                id : 1
            }]);
        }
    </script>
</html>

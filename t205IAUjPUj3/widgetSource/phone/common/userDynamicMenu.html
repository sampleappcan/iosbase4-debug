<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <style>
            .ulev-2s {
                font-size: .725em;
            }
            .b-blu {
                background-color: #51C296;
            }
            .c-grenn {

                background-color: #FCB606;
            }
            .uinn25 {
                padding: 0.325em;
            }
            .b-blu1 {
                background-color: #FD4E53;
            }
            .lis2 {
                padding: 0.5em;
                min-height: 1.8em;
            }
            .triangle3 {
                width: 0px;
                height: 0;
                border-top: 0;
                right: 1.2em;
                border-right: 0.71875em solid rgba(0, 0, 0, 0);
                border-bottom: 0.71875em solid #FFFFFF;
                border-left: 0.71875em solid rgba(0, 0, 0, 0);
                position: absolute;
                top: -0.7em;
            }
        </style>
    </head>
    <body class="um-vp " ontouchstart>
        <div id="pop" class="c-wh-pLG" style="padding:0;background: rgba(0, 0, 0, 0.1);height: 100%">
            <div id="listview"  class="ubt ubb bc-border sc-bg tx-c us" style="position: absolute;right: 0.5em;top:0;width: 40%">
                <div class="triangle3" ></div>
                <ul id="paixulist">
                    <li id="publishQZ" class="btn2 ubb ub bc-border bc-text ub-ac ub-pc lis2" >
                        <div class="line1 ulev0">
                            发布求职
                        </div>
                    </li>
                    <li id="publishZP" class="btn2 ubb ub bc-border bc-text ub-ac ub-pc lis2" >
                        <div class="line1 ulev0">
                            发布招聘
                        </div>
                    </li>
                    <li id="publishXQ" class="btn2 ubb ub bc-border bc-text ub-ac ub-pc lis2 uhide">
                        <div class="line1 ulev0">
                            发布需求
                        </div>
                    </li>
                    <li id="publishGY" class="btn2 ubb ub bc-border bc-text ub-ac ub-pc lis2 uhide">
                        <div class="line1 ulev0">
                            发布供应
                        </div>
                    </li>
                    <li id="publishTG" class="btn2 ubb ub bc-border bc-text ub-ac ub-pc lis2 uhide">
                        <div class="line1 ulev0">
                            发布推广
                        </div>
                    </li>
                    <li id="impa" class="btn2 ubb ub bc-border bc-text ub-ac ub-pc lis2 uhide">
                        <div class="line1 ulev0 ">
                            发布活动
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/config.js"></script>
        <script src="../js/md5.js"></script>
        <script src="../js/project.js"></script>
    </body>
    <script>
        var userinfo;
        appcan.ready(function() {
            userinfo = App.getUserInfo();
        })
        appcan.button('.btn2', '', function() {
            var id = this.id;
            switch(id) {
            case "publishQZ":
                if (userinfo.usertype != "个人") {
                    App.toast("只有个人用户才可以发布招聘");
                    closePop();
                    return;
                }
                App.openWin({
                    backName : 'friendStation',
                    name : 'userResumeList',
                    url : '../user/userResumeList.html',
                    type : 4,
                    aniId : 2,
                    animDuration : 200
                });
                closePop();
                break;
            case 'publishZP':
                if (userinfo.usertype != "企业") {
                    App.toast("只有企业用户才可以发布招聘");
                    closePop();
                    return;
                }
                App.openWin({
                    backName : "friendStation",
                    name : 'userRecruitmentList',
                    url : '../user/userRecruitmentList.html',
                    type : 4,
                    aniId : 2,
                    animDuration : 200
                })
                closePop();
                break;
            }
        })
        function closePop() {
            App.evalJs({
                winName : "friendStation",
                type : 1,
                js : "closeMenu()"
            })
        }


        appcan.button("#pop", "", function() {
            closePop();
        })
    </script>
</html>

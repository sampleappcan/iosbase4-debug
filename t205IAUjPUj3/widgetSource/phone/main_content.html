<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="main_content/css/main.css">
        <style>
            .btn1 {
                height: 2.7em;
                text-align: center;
                width: 35%;
            }
        </style>
    </head>
    <body class="um-vp bc-bg ub-ver" ontouchstart>
        <div class="ub ub-ver banner " style="height: 100%">
            <div class="ub-fh res-banner ub-img1" style="height: 100%">
                <div class="ub ub-pc ub-f1" style="position: absolute;bottom: 15%;width: 100%">
                    <div id="regBtn" class="btn1 bc-bg uc-a1 ub ub-ac ub-pc" style="color: #499EDE">
                        注册
                    </div>
                    <div id="loginBtn" class="btn1 ub t-wh uba ub-pc ub-ac uc-a1" style="border-color:#FFFFFF;margin-left: 3em">
                        登录
                    </div>
                </div>
            </div>
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/config.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/project.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            if (!isdebug) {
                uexWindow.setWindowScrollbarVisible(false);
            }
        })
        appcan.button('#regBtn', 'btn-act', function() {
            App.openWin({
                backName : 'indexMain',
                name : 'userReg',
                url : 'user/userReg.html',
                type : 4,
                aniId : 2,
                animDuration : 200
            })
        })
        appcan.button('#loginBtn', 'btn-act', function() {
            App.openWin({
                backName : 'indexMain',
                name : 'userLogin',
                url : 'user/userLogin.html',
                type : 4,
                aniId : 2,
                animDuration : 200
            })
        })
    </script>
</html>

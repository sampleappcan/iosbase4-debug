<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <style>
            .btn2 {
                height: 2.7em;
                text-align: center;
                width: 8em;
            }
            .uinn {
                padding: 0.7em;
            }
        </style>
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header">
                <div class="uh bc-text-head ub bc-head">
                    <div class="nav-btn" id="nav-left">
                        <div class="fa fa-angle-left fa-2x"></div>
                    </div>
                    <div class="ut ub-f1 ulev1 ut-s tx-c" tabindex="0">
                        编辑工作经历
                    </div>
                    <div class="nav-btn nav-bt" id="nav-right">

                    </div>
                </div>
                <div class="ub ub-ver ub-f1 ubb bc-border">
                    <div class="ub uinn ub-ac ub-f1">
                        <div class="ub-f1 ulev-5 t-gra">
                            工作经历
                        </div>
                        <div id="addWork" class="ub ub-pe ub-ac t-color">
                            <div class="ulev-5 txt-color fa fa-plus" style="margin-right:0.2em;">
                                添加
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->

        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/config.js"></script>
        <script src="../js/md5.js"></script>
        <script src="../js/project.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            App.openFrame("content", "userWorkExp_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
            if (App.getAppPlat()) {
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {
                        var win = App.getWin("userWorkExp");
                        App.evalJs({
                            winName : win.backName,
                            js : "loadData()"
                        });
                        closeWin();
                    }
                }
                uexWindow.setReportKey(0, 1);
            }
        });

        appcan.button('#addWork', '', function() {
            App.setVal('workType', 1);
            App.openWin({
                backName : "userWorkExp",
                name : 'userWorkDetail',
                url : 'userWorkDetail.html',
                type : 4,
                aniId : 2,
                animDuration : 200
            })
        })

        appcan.button("#nav-left", "btn-act", function() {
            var win = App.getWin("userWorkExp");
            App.evalJs({
                winName : win.backName,
                js : "loadData()"
            });
            closeWin();
        })

        appcan.button('#submit', 'btn-act', function() {
            App.evalJs({
                type : 0,
                js : "compelete()"
            });
        })
        function closeWin(type) {
            App.removeVal('wordexpid');
            App.removeVal('workType');
            App.closeWin(App.getCurrWinName(), type);
            if (type == undefined || type == null) {
                type = -1;
            }
            appcan.window.close(type);
        }

    </script>
</html>
